name: CMake

on: [push]


jobs:
  ubuntu-latest-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Install Dependencies
      run: sudo apt-get install cmake gcc "libstdc++6" libx11-xcb-dev libxcb-util-dev libxcb-cursor-dev libxcb-xkb-dev libxkbcommon-dev libxkbcommon-x11-dev libfontconfig1-dev libcairo2-dev libgtkmm-3.0-dev libsqlite3-dev libxcb-keysyms1-dev

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: cmake ../ -DCMAKE_BUILD_TYPE:STRING=release -DSMTG_CREATE_MODULE_INFO=off -DSMTG_RUN_VST_VALIDATOR=off

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: make

    - name: Prepare Artefacts
      working-directory: ${{github.workspace}}/build/VST3/release
      shell: bash
      run: ${{github.workspace}}/.github/scripts/package.sh Linux-x64

    - name: Archive Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pdvst3-Linux
        path: ${{github.workspace}}/build/VST3/release/pdvst3-Linux-x64.zip
        
    - name: Release Artifacts
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        prerelease: true
        draft: true
        files: pdvst3-Linux-x64.zip

  macos-universal-build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: cmake -DCMAKE_BUILD_TYPE:STRING=release -DSMTG_CREATE_MODULE_INFO=off -DSMTG_DISABLE_CODE_SIGNING=on -DSMTG_RUN_VST_VALIDATOR=off ../

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config Release

    - name: Prepare Artefacts
      working-directory: ${{github.workspace}}/build/VST3/Release
      shell: bash
      run: ${{github.workspace}}/.github/scripts/package.sh MacOS-Universal

    - name: Archive Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pdvst3-macOS
        path: ${{github.workspace}}/build/VST3/Release/pdvst3-MacOS-Universal.zip
        
    - name: Release Artifacts
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        prerelease: true
        draft: true
        files: pdvst3-MacOS-Universal.zip

  windows-64-build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build
    - name: Create Dir
      run: cmake -E make_directory ${{github.workspace}}/build/VST3/Release/Contents/Resources

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: cmake ../ -DCMAKE_BUILD_TYPE:STRING=release -DSMTG_CREATE_MODULE_INFO=off -DSMTG_USE_STATIC_CRT:BOOL=ON -DSMTG_RUN_VST_VALIDATOR=off

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config Release

    - name: Prepare Artefacts
      working-directory: ${{github.workspace}}\build\VST3\Release
      shell: cmd
      run: ${{github.workspace}}/.github/scripts/package.bat Win64

    - name: Archive Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pdvst3-Windows
        path: ${{github.workspace}}/build/VST3/Release/pdvst3-Win64.zip
        
    - name: Release Artifacts
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        prerelease: true
        draft: true
        files: pdvst3-Win64.zip
